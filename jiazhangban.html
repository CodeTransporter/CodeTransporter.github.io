			//匹配每个趟次的站点到站时间，返回时间
			function gainArrTime(station,tangci,linshiOrNot){
				if (linshiOrNot){ //为True时则为临时变更。
					var lsTTemp=loadLsTimeData(station,lsChangeXwZdTC1);
					if  (lsTTemp==null || lsTTemp=='undefined'){
						lsTTemp=loadLsTimeData(station,lsChangeXwZdTC2);
					}
					return lsTTemp;
				}else{
					for(var zdN=0;zdN<houcheZAndTime.length;zdN++){
						if (station==houcheZAndTime[zdN].zhandian){
							var zdT=houcheZAndTime[zdN].zdtime;
							var zdTArr=zdT.split("@");
							for (var t=0;t<zdTArr.length;t++){
								if (tangci.indexOf("下午")>=0){
									if (tangci.indexOf(t+1)>=0){
										return zdTArr[t+2];
										break;
									}
								}else{
									if (tangci.indexOf(t+1)>=0){
										ztime=zdTArr[t];//早上候车时间
										return ztime;
										break;
									}
								}
								
							}
							
						}
					}
				
				}
				
			}
			function loadLsTimeData(station,Data){
				var totalStation=Data;
				for(var zdN=0;zdN<totalStation.length;zdN++){
					if (station==totalStation[zdN].station){
						var zdT=totalStation[zdN].zdLsTime;
						return zdT;
						break;
					}
				}
			}
			//正则匹配数据，获取对应的班级，姓名，手机号码，并进行存储
			function matchData(data,zOrx,bool,sOrNot,sCont,tc){
				//匹配最外层数据
				var guiz=/\[data\][\s\S]*?\[\/data\]/g;
				var matchRes;
				var i=1;//存储第几个
				while(matchRes=guiz.exec(data)){
					if (matchRes!=null){
						matchRes=matchRes+'';//转换成str
						//匹配具体的数据，如班级，姓名，手机号码，并进行分类，存储
						matchRes=matchRes.replace('[data]','')//去掉data
						matchRes=matchRes.replace('[/data]','')//去掉data
						matchRess=matchRes.replace(/\s*/g,'');//把空格去掉
						//console.log(matchRess)
						var mBjGuiz='';
						if (sOrNot){ //为True时进入搜索模式，仅输出搜索结果
							if (isNaN(sCont)){
								//查找姓名或者站点
								mBjGuiz=new RegExp("\\d+" + sCont + "1[3456789]\\d{9}<zd>[\u4e00-\u9fa5]+<\/zd>|\\d+"+ sCont+"<zd>[\u4e00-\u9fa5]+<\/zd>|\\d+" + sCont + "1[3456789]\\d{9}|\\d+"+ sCont+"|\\d+[\u4e00-\u9fa5]+1[3456789]\\d{9}<zd>"+sCont+"<\/zd>|\\d+[\u4e00-\u9fa5]+<zd>"+sCont+"<\/zd>","g"); //两者选其中一个规则，首选第一个规则
							}
							else{
								//查找班级
								mBjGuiz=new RegExp(sCont+"[\u4e00-\u9fa5]+" + "1[3456789]\\d{9}<zd>[\u4e00-\u9fa5]+<\/zd>|" + sCont+"[\u4e00-\u9fa5]+" + "<zd>[\u4e00-\u9fa5]+<\/zd>|" + sCont +"[\u4e00-\u9fa5]+" + "1[3456789]\\d{9}|"+sCont+"[\u4e00-\u9fa5]+","g");
							}
							
							var matchRessJ;
							matchRessJ=matchRess.match(mBjGuiz);
							var curTc='';
							if (tc=='xiawu'){
								curTc="下午第"+i+"趟";
							}
							else{
								curTc="早上第"+i+"趟";
							}
							if (matchRessJ!=null){
								//console.log(matchRessJ);
								SearchButtonAdd(matchRessJ,curTc,sCont,bool);//输出搜索结果，添加进网页内  bool为True时直接添加，false为新插入article元素再添加
							}
							else{
								SearchButtonAdd('',curTc,sCont,bool);//没有搜索到学生
								//console.log(matchRessJ);
							}
						}
						else{ //非搜索模式，正常输出所有校车名单
							//班级，姓名,手机号码
							mBjGuiz=new RegExp("\\d+[\u4e00-\u9fa5]+1[3456789]\\d{9}|\\d+[\u4e00-\u9fa5]+","g");
							//班级，姓名,手机号码
							var matchBanjiPhoneData;
							matchBanjiPhoneData=matchRess.match(mBjGuiz);
							addData(matchBanjiPhoneData,zOrx,i,bool);
						}
					}
					i+=1;
				}
				
			}
			
			//取班级，姓名，手机号码
			function gainMatch(gSort,data){
				var rtdata='';
				if (gSort=='Banji'){ //返回班级姓名
					rtdata=data.replace(/1[3456789]\d{9}/g,'');//去掉手机号码
					rtdata=rtdata.replace(/<beizhu>[^<]*?<\/beizhu>/g,'');//去掉备注信息
					rtdata=rtdata.replace(/<newstu>[^<]*?<\/newstu>/g,'');//去掉是否新生
					return rtdata.replace(/<zd>[\u4e00-\u9fa5]+<\/zd>/g,'');//去掉站点，返回班级姓名
				}
				else if(gSort=='Phone'){ //返回手机号码
					rtdata=data.replace(/<zd>[\u4e00-\u9fa5]+<\/zd>/g,'');//去掉站点
					rtdata=rtdata.replace(/<beizhu>[^<]*?<\/beizhu>/g,'');//去掉备注信息
					rtdata=rtdata.replace(/<newstu>[^<]*?<\/newstu>/g,'');//去掉是否新生
					return rtdata.replace(/\d+[\u4e00-\u9fa5]+/g,'');//去掉姓名班级，返回手机号码
				}
				else if(gSort=='ZhanDian'){//返回站点名
					rtdata=data.replace(/\d+[\u4e00-\u9fa5]+/g,'');//去掉班级姓名
					rtdata=rtdata.replace(/1[3456789]\d{9}/g,'');//去掉手机号码
					rtdata=rtdata.replace(/<beizhu>[^<]*?<\/beizhu>/g,'');//去掉备注信息
					rtdata=rtdata.replace(/<newstu>[^<]*?<\/newstu>/g,'');//去掉是否新生
					rtdata=rtdata.replace('<zd>','');//去掉<zd></zd>
					return rtdata.replace('</zd>','');//返回站点名
				}
				else if(gSort=="Beizhu"){ //返回备注信息
					rtdata=data.replace(/1[3456789]\d{9}/g,'');//去掉手机号码
					rtdata=rtdata.replace(/\d+[\u4e00-\u9fa5]+/g,'');//去掉班级
					rtdata=rtdata.replace(/<zd>[\u4e00-\u9fa5]+<\/zd>/g,'');//去掉备注信息
					rtdata=rtdata.replace(/<newstu>[^<]*?<\/newstu>/g,'');//去掉是否新生
					rtdata=rtdata.replace('<beizhu>','');
					return rtdata.replace('</beizhu>','');//返回备注信息
				}
				else if(gSort=="xinsheng"){//返回是否为新生
					rtdata=data.replace(/1[3456789]\d{9}/g,'');//去掉手机号码
					rtdata=rtdata.replace(/\d+[\u4e00-\u9fa5]+/g,'');//去掉班级
					rtdata=rtdata.replace(/<zd>[\u4e00-\u9fa5]+<\/zd>/g,'');//去掉备注信息
					rtdata=rtdata.replace(/<beizhu>[^<]*?<\/beizhu>/g,'');//去掉是否新生
					rtdata=rtdata.replace('<newstu>','');
					rtdata=rtdata.replace('</newstu>','');//返回是否为新生
					if (rtdata.indexOf("是")>-1){
						return true;//是新生
					}
					else{
						return false;//不是新生
					}
				}
				else{//返回班级
					rtdata=data.replace(/1[3456789]\d{9}/g,'');//去掉手机号码
					rtdata=rtdata.replace(/<beizhu>[^<]*?<\/beizhu>/g,'');//去掉备注
					rtdata=rtdata.replace(/<zd>[\u4e00-\u9fa5]+<\/zd>/g,'');//去掉备注信息
					rtdata=rtdata.replace(/<newstu>[^<]*?<\/newstu>/g,'');//去掉是否新生
					rtdata=rtdata.replace(/[\u4e00-\u9fa5]+/g,'');//去掉姓名
					return rtdata;//返回班级		
				}
			}

			//去掉html
			function stripHtml(html) {
				return html.replace(/<[^>]+>/g,'');
			}
			function isNull(cont){
				if (!cont.trim()){
					return true;
				}
				else{
					if(cont==null || cont==""){
						return true;
					}
				}
				return false;
			}
			//搜索按钮
			function search(searchId){
				var searchid=document.getElementById(searchId);
				var searchCont=searchid.value;
				//检测是否为空，去html代码
				var sCont=stripHtml(searchCont);
				if (isNull(sCont)){
					alert("查询内容不符合要求，请重新输入！");
					searchid.value='';
					searchid.focus();
					return;
				}
				else{

			//获取当前日期 返回 yyyy-mm-dd格式
			function gainCurRq(){
			  const now = new Date();
			  // 分别获取年、月、日、小时、分钟、秒
			  const year = now.getFullYear();
			  const month = (now.getMonth() + 1).toString().padStart(2, '0');
			  const day = now.getDate().toString().padStart(2, '0');
			  const hours = now.getHours().toString().padStart(2, '0');
			  const minutes = now.getMinutes().toString().padStart(2, '0');
			  const seconds = now.getSeconds().toString().padStart(2, '0');
			  // 返回格式化的字符串
			  return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
			}
			//临时变更开始日期
			var setLsBeginT='2024-07-06 00:00:00';
			var setLsOverT='2024-07-15 17:59:59';
			//比较日期是否已经结束或者已经开始
			function BjTimeStatus(){
				var currq = new Date(gainCurRq());
				var beginTime = new Date(setLsBeginT);
				var overTime = new Date(setLsOverT);
				 
				if (currq.getTime() < beginTime.getTime()) {
					//console.log('临时变更尚未启用!');
					return false;
				} else if (currq.getTime() > overTime.getTime()) {
					//console.log('临时变更启用已结束!');
					return false;
				} else {
					//console.log('临时变更还在启用中');
					return true;
				}
			}

			//常规站点
			function changeCg(sj,orderBy,qianzhui,AddFbool){
				delPos();
				removeHtmlYs(['aside','musicPlayer','musicList','FirstIndexForceRead'],{"caozuo":"hide"});//全部隐藏
				var CGZDData=new RegExp("\\[data\\][\\s\\S]*?\\[/data\\]","g")
				var CGZDDataJ=sj.match(CGZDData);
				if (CGZDDataJ!=null){
					for(var cgi=0;cgi<CGZDDataJ.length;cgi++){
						var CGZhanDianData=CGZDDataJ[cgi];
						CGZhanDianData=CGZhanDianData.replace(/\s*/g,'');//去掉空格
						var CGZDGuiz=new RegExp("\\d+[\u4e00-\u9fa5]+1[3456789]\\d{9}<zd>[\u4e00-\u9fa5]+<\/zd>|\\d+[\u4e00-\u9fa5]+<zd>[\u4e00-\u9fa5]+<\/zd>","g"); //两者选其中一个规则，首选第一个规则
						var CGZDGuizJ=CGZhanDianData.match(CGZDGuiz);
						var zdNameArr=new Array()
						if (CGZDGuizJ!=null){ //取每一趟站点
							for(var cgzdi=0;cgzdi<CGZDGuizJ.length;cgzdi++){
								//console.log(CGZDGuizJ[cgzdi]);
								//取站点
								var zdName=gainMatch("ZhanDian",CGZDGuizJ[cgzdi]);
								if (zdNameArr.length>0){
									var isExist=false;
									for (var zdii=0;zdii<zdNameArr.length;zdii++){
										if (zdNameArr[zdii]==zdName){ //存在相同站点，不进行存储操作
											isExist=true;
										}
									}
									if (!isExist){
										zdNameArr.push(zdName);
									}
								}
								else{
									zdNameArr.push(zdName);
								}
								
							}
							stationHBArr(zdNameArr,CGZhanDianData,cgi+1,qianzhui+"第"+ (cgi+1) +"趟","",orderBy,"常规趟次");
						}
					}
				}
				if (AddFbool){//需要添加脚步版权
					addFooter();
				}
			}

			//不足10返回01
			function noTen(num){
				if (num<10){

			function removeHtmlYs(htmlArg,cz){
				for(var i=0;i<htmlArg.length;i++){
					//console.log(htmlArg[i]);
					var html='';
					try{
						html=document.getElementsByTagName('body')[0].getElementsByTagName(htmlArg[i]);
						//console.log(html.length);
						if (html.length<=0){
							html=document.getElementsByTagName('body')[0].getElementsByClassName(htmlArg[i]);
						}
					}
					catch(e){
						html=document.getElementsByTagName('body')[0].getElementsByClassName(htmlArg[i]);
					}
					//console.log(html.length);
					if (typeof(html)=='undefined'){
						return;
					}
					//console.log(html);
					//console.log(html.length);
					if (html.length>0){
						//console.log(html.length);
						for (var k=0;k<html.length;k++){
							if (cz.caozuo=="show"){
								html[k].setAttribute('style','display:block');
							}
							else if(cz.caozuo=="hide"){
								html[k].setAttribute('style','display:none');
							}
							else{
								html[k].parentNode.removeChild(html[k]);
							}
						}
					}
					
				}
			}

			function changeColor(classid){
				var curCArr='rgb('+(Math.floor(Math.random() * 255) + 1)+','+(Math.floor(Math.random() * 255) + 1)+', '+(Math.floor(Math.random() * 255) + 1)+')';//随机生成颜色
				try{
					var classArr=document.getElementsByClassName(classid);
					for (var i=0;i<classArr.length;i++){
						classArr[i].setAttribute('style','color:'+curCArr)
					}
				}
				catch{
				}
				
			}
			//复制名单，按照剪切板输出以下格式内容:XX班XX级未在候车点候车
			function cpyStuName(name,cpHz){
				if (cpName.indexOf(cpHz)<=-1){
					cpName=name + cpHz;
					copyToClipboard(cpName,false);
				}else{
					if (cpName.indexOf(name)<=-1){//名字不存在就复制
						cpName=cpName.replace(cpHz,'');
						cpName=cpName + "," + name + cpHz;
						copyToClipboard(cpName,false);
					}
				}
			}
			//显示复制成功
			function showCopyCG(obj,stu,cpHz){
				//调用复制
				cpyStuName(stu,cpHz);
				obj.innerText='复制成功!可连续复制名单';
				obj.setAttribute('class','copyFinishstu');
				obj.setAttribute('onclick','delCopyStu(this,"'+stu+'","'+cpHz+'")');
			}
			//删除复制的学生 由于不能直接操作用户剪切板，所以只能复制删掉的内容。
			function delCopyStu(obj,stu,cpHz){
				obj.innerText='复制学生:' + stu;
				obj.setAttribute('class','copystu');
				obj.setAttribute('onclick','showCopyCG(this,"'+stu+'","'+cpHz+'")');
				var hz=",";
				//判断这个学生在不在，在的话就取消复制
				if (cpName.indexOf(hz+stu)>-1 || cpName.indexOf(stu+hz)>-1){
					cpName=cpName.replace(hz+stu,'');
					cpName=cpName.replace(stu+hz,'');//不只这个学生
				}
				else{
					cpName=' ';//清空，只有这个学生，清空剪切板
				}
				//复制该内容
				copyToClipboard(cpName,false);
			}
