			//false代表不在第一个后面直接加入进去,True代表在section后面直接添加,zaos代表早上的样式，xiawu代表下午的样式  sOrNot代表True为搜索模式
			function initData(){
				removeHtmlYs(['aside','footer'],{"caozuo":"hide"});//首页先隐藏搜索框
				matchData(DataZao,'zaos',false);
				matchData(DataWan,'xiawu',true);

			//正则匹配数据，获取对应的班级，姓名，手机号码，并进行存储
			function matchData(data,zOrx,bool,sOrNot,sCont,tc){
				//匹配最外层数据
				var guiz=/\[data\][\s\S]*?\[\/data\]/g;
				var matchRes;
				var i=1;//存储第几个
				while(matchRes=guiz.exec(data)){
					if (matchRes!=null){
						matchRes=matchRes+'';//转换成str
						//匹配具体的数据，如班级，姓名，手机号码，并进行分类，存储
						matchRes=matchRes.replace('[data]','')//去掉data
						matchRes=matchRes.replace('[/data]','')//去掉data
						matchRess=matchRes.replace(/\s*/g,'');//把空格去掉
						//console.log(matchRess)
						var mBjGuiz='';
						if (sOrNot){ //为True时进入搜索模式，仅输出搜索结果
							if (isNaN(sCont)){
								//查找姓名
								mBjGuiz=new RegExp("\\d+" + sCont + "1[3456789]\\d{9}|\\d+"+ sCont,"g"); //两者选其中一个规则，首选第一个规则
							}
							else{
								//查找班级
								mBjGuiz=new RegExp(sCont+"[\u4e00-\u9fa5]+" + "1[3456789]\\d{9}|"+sCont+"[\u4e00-\u9fa5]+","g");
							}
							
							var matchRessJ;
							matchRessJ=matchRess.match(mBjGuiz);
							var curTc='';
							if (tc=='xiawu'){
								curTc="下午第"+i+"趟";
							}
							else{
								curTc="早上第"+i+"趟";
							}
							if (matchRessJ!=null){
								//console.log(matchRessJ);
								SearchButtonAdd(matchRessJ,curTc,sCont,bool);//输出搜索结果，添加进网页内  bool为True时直接添加，false为新插入article元素再添加
							}
							else{
								SearchButtonAdd('',curTc,sCont,bool);//没有搜索到学生
								//console.log(matchRessJ);
							}
						}
						else{ //非搜索模式，正常输出所有校车名单
							//班级，姓名,手机号码
							mBjGuiz=new RegExp("\\d+[\u4e00-\u9fa5]+1[3456789]\\d{9}|\\d+[\u4e00-\u9fa5]+","g");
							//班级，姓名,手机号码
							var matchBanjiPhoneData;
							matchBanjiPhoneData=matchRess.match(mBjGuiz);
							addData(matchBanjiPhoneData,zOrx,i,bool);
						}
					}
					i+=1;
				}
				
			}
			
			//添加网页数据，动态生成相应的按钮
			function addData(matchBanjiPD,zOrx,k,bool){ //按道理手机和班级姓名是一样数量的，所以手机这里不做验证了   k<0表示不是同一个座位趟次，大于0则为同一个座位不同趟次
				//因为校车座位是三排两列的，所以，要进行区分
				var xch=1;//1代表三个座位，2代表两个座位
				for(var i=0;i<matchBanjiPD.length;i++){
					//console.log(matchBanjiPD[i]);
					//console.log(matchBanjiPD[i]);
					var yuanI;
					var zuowei;
					var zuoweiName;
					//创建元素插入
					var section = document.createElement('section');
					var h1 = document.createElement("h1");
					if (xch==1&&i+2==52||i+2==54){ //52的话说明座位不够了，最后面一排座位只有两座
						xch=2
					}
					if (xch==1){
						yuanI=i+3;
						xch=2;
						zuoweiName="A"+(i+1)+"(外)"+"A"+(i+2)+"(中)"+"A"+(i+3)+"(窗)";
						zuowei="A"+(i+1)+"A"+(i+2)+"A"+(i+3);
					}
					else{
						yuanI=i+2;
						xch=1;
						zuoweiName="A"+(i+1)+"(外)"+"A"+(i+2)+"(窗)";
						zuowei="A"+(i+1)+"A"+(i+2);
					}
					section.setAttribute('id',zuowei);
					h1.setAttribute('id',zuowei+zOrx+k);
					h1.innerText="座位号:"+zuoweiName;
					section.appendChild(h1);
					var div = document.createElement('div');
					var h2 = document.createElement("h2");
					var zTxt='';
					if (zOrx=='zaos'){
						zTxt="早上"
					}
					else{
						zTxt="下午"
					}
					h2.innerText=zTxt+"第"+k+"趟";
					h2.setAttribute('class',zOrx);
					var divdiv = document.createElement('div');
					var p = document.createElement('p');
					while (i<yuanI){
						var a = document.createElement('a');
						//console.log(matchBanji[i])
						if (typeof(matchBanjiPD[i])=="undefined"){
							a.innerText="此座位无人";
							a.setAttribute('class','noZuoWei');
						}
						else{
							//存在手机号码
							var matchPhone=gainMatch('Phone',matchBanjiPD[i]);
							var matchBanjiName=gainMatch('Banji',matchBanjiPD[i]);
							if (matchPhone!='undefined' && matchPhone!='null' && matchPhone!=''){
								a.setAttribute('href','tel:'+matchPhone);
							}
							else{
								a.setAttribute('onclick','noPhone("'+matchBanjiName+'")');
								a.setAttribute('class','noPhone');
							}
							a.innerText=matchBanjiName+"【A"+(i+1)+"】";
						}
						p.appendChild(a);
						i++;
					}
					i--;
					if(yuanI>54){
						//满座为54座，超载了，提示，并禁止且退出循环
						alert(zTxt+"第"+k+"趟"+"已经超载,到"+matchBanji[yuanI-3]+"超载了,不再进行划分位置！！！");
						return;
					}
					divdiv.appendChild(p);
					div.appendChild(h2);
					div.appendChild(divdiv);
					section.appendChild(div);
					if (bool){
						try{
							document.getElementById(zuowei).appendChild(div);
						}
						catch(e){
							//console.log("出现错误:没有找到座位id:"+zuowei+","+e);
							document.getElementsByTagName("body")[0].appendChild(section);
							document.getElementById(zuowei).appendChild(div);
						}
					}
					if (k>1){
						document.getElementById(zuowei).appendChild(div);
					}
					else{
						if (!bool){
							document.getElementsByTagName("body")[0].appendChild(section);
						}
					}
				}
			}
			
			//取班级，姓名，手机号码
			function gainMatch(gSort,data){
				if (gSort=='Banji'){
					return data.replace(/1[3456789]\d{9}/g,'');//去掉手机号码
				}
				else{
					return data.replace(/\d+[\u4e00-\u9fa5]+/g,'');//去掉姓名班级
				}
			}
			
			function noPhone(banJiName){
				alert("抱歉，"+banJiName+"尚未存有号码,无法进行拨打电话操作，如您是班主任，请及时向校车老师进行更新号码！");
			}
			
			function copyToClipboard(text) {
			  var tempInput = document.createElement("input");
			  tempInput.style = "position: absolute; left: -1000px; top: -1000px";
			  tempInput.value = text;
			  document.body.appendChild(tempInput);
			  tempInput.select();
			  document.execCommand("copy");
			  document.body.removeChild(tempInput);
			  alert('微信号复制成功,请在打开微信后在添加朋友界面进行添加老师操作');
			}
			
			function SearchButtonAdd(dataBjiPhone,tangci,sCont,bool){
				var article=document.createElement('article');
				if (bool){
					var p=document.createElement('p');
					p.innerHTML="关于<label>"+sCont+"</label>的"+tangci+"搜索结果如下:";
					article.appendChild(p);
					//document.getElementsByTagName("body")[0].insertBefore(article,document.getElementsByTagName('aside')[0]);
					document.getElementsByTagName("body")[0].appendChild(article);
				}
				if (dataBjiPhone==''){
					var h2=document.createElement('h2');
					h2.innerHTML="抱歉~没有搜索到相关结果，请更改关键词进行查询!"
					article.appendChild(h2);
					return;
				}
				for (var j=0;j<dataBjiPhone.length;j++){
					var divW=document.createElement('div');
					var divN=document.createElement('div');
					divW.appendChild(divN);
					var pN=document.createElement('p');
					pN.innerHTML="班级姓名：<label>"+gainMatch("Banji",dataBjiPhone[j])+"</label>";
					divN.appendChild(pN);
					
					var phone=gainMatch("Phone",dataBjiPhone[j]);
					var phoneTip='';
					if (isNull(phone)){
						phone="此学生没有留有号码";
					}
					else{
						phoneTip="href='tel:"+phone+"' title='点击打开电话联系家长'"
					}
					var pN1=document.createElement('p');
					pN1.innerHTML="家长号码：<a "+phoneTip+">"+phone+"</a>";
					divN.appendChild(pN1);
					
					var pN2=document.createElement('p');
					pN2.innerHTML="坐车趟次：<label>"+tangci+"</label>";
					divN.appendChild(pN2);
					
					var zdian='暂无相应站点';
					var ztime='暂无相应时间';
					if (tangci.indexOf("下午")>=0){ //下午趟次 找到对应的候车时间以及地点
						for (var ii=0;ii<houcheZAndTime.length;ii++){
							var zhandian=houcheZAndTime[ii].zhandian;
							var zhandianTime=houcheZAndTime[ii].zdtime;
							if (zhandianTime.indexOf("@")>=0 && zhandian.indexOf("@")>=0){
								//字符串分割
								var zdTimeArr=zhandianTime.split("@");
								var zdArr=zhandian.split("@");
								for (var t=0;t<zdTimeArr.length;t++){
									if (tangci.indexOf(t+1)>=0){
										zdian=zdArr[t];
										ztime=zdTimeArr[t];
									}
								}
							}
						}
					}
					var pN3=document.createElement('p');
					pN3.innerHTML="候车站点：<label>"+zdian+"</label>";
					divN.appendChild(pN3);
					
					var pN4=document.createElement('p');
					pN4.innerHTML="侯车时间：<label>"+ztime+"</label>前,过时不等!";
					divN.appendChild(pN4);
					
					var a=document.createElement('a');
					a.innerHTML="有错误?复制微信号联系老师";
					a.setAttribute('href','weixin://');
					a.setAttribute('onclick','copyToClipboard("ZSBRLTC")');
					divN.appendChild(a);
					article.appendChild(divW);
					//console.log(article);
				}
			}
			//去掉html
			function stripHtml(html) {
				return html.replace(/<[^>]+>/g,'');
			}
			function isNull(cont){
				if (!cont.trim()){
					return true;
				}
				else{
					if(cont==null || cont==""){
						return true;
					}
				}
				return false;
			}
			//搜索按钮
			function search(searchId){
				var searchid=document.getElementById(searchId);
				var searchCont=searchid.value;
				//检测是否为空，去html代码
				var sCont=stripHtml(searchCont);
				if (isNull(sCont)){
					alert("查询内容不符合要求，请重新输入！");
					searchid.value='';
					searchid.focus();
					return;
				}
				else{
					removeHtmlYs(['aside','footer'],{"caozuo":"hide"});
					delPos();
					matchData(DataZao,'',true,true,sCont,'zaos'); //搜索
					matchData(DataWan,'',true,true,sCont,'xiawu'); //搜索
				}
				
			}

			//展示相应页面
			function show(caoz){
			
				if (caoz=='shouye'){
					delPos();
					initData();
				}
				else if(caoz=="sousuo"){
					removeHtmlYs(['aside','footer'],{"caozuo":"show"});
					delPos();
				}
				else if(caoz=="footer"){
					removeHtmlYs(['aside'],{"caozuo":"hide"});
					removeHtmlYs(['footer'],{"caozuo":"show"});
					delPos()
				}
			}
			//关闭或者打开背景音乐
			function musicAct(){
				var status=document.getElementById("audio");
				if (status.paused){//暂停状态
					status.play();//打开
					alert("开始播放背景音乐");
				}
				else{
					status.pause();
					alert("已经暂停播放背景音乐");
				}
			}
			function removeHtmlYs(htmlArg,cz){
				for(var i=0;i<htmlArg.length;i++){
					//console.log(htmlArg[i]);
					var html=document.getElementsByTagName('body')[0].getElementsByTagName(htmlArg[i]);
					//console.log(html.length);
					if (typeof(html)=='undefined'){
						return;
					}
					//console.log(html);
					if (html.length>0){
						//console.log(html.length);
						for (var k=0;k<html.length;k++){
							if (cz.caozuo=="show"){
								html[k].setAttribute('style','display:block');
							}
							else if(cz.caozuo=="hide"){
								html[k].setAttribute('style','display:none');
							}
							else{
								html[k].parentNode.removeChild(html[k]);
							}
						}
					}
					
				}
			}
