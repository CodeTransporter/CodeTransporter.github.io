		}
		header{

			color:#FFFFFF;
			font-size:3em;
			font-weight:bold;
			padding:0.5em 0;
		}
		section h1{

			margin-bottom:0.5em;
		}
		section>div div{
			margin:0.5em 0;
		}
		section>div div p{
			text-align:center;
		}
		section>div div p a{
			text-decoration:none;
			color:#000000;
			padding:0.5em 1em;
			border:1px solid #0ae2e2;
			border-radius:1em;
			text-align:center;
			margin-bottom:0.5em;

			text-align:center;
			font-weight:bold;
			font-size:2em;/*6vw*/
		}
		.zaos{
			background-color:#00c5c5;
		}
		.xiawu{
			background-color:#b164bb;
		}
		.noZuoWei{

			color:#dadada;
		}
		.noPhone{
			border:1px solid #d198b8;
			color:#d198b8;
		}
		/*搜索结果样式*/
		article>p{
			padding:0.5em 0em 0.5em 0.5em;
			background-color:#ff7300;
			color:#000000;
			font-weight:bold;
			font-size:2em;
		}
		article>p>label{
			font-weight:bold;
			color:#ffffff;
		}
		article div p.center{
			text-align:center;
		}
		article>div{
			width:80%;
			margin:1% 10%;
			border:1px solid #00c5c5;
			border-radius:2em;
			box-shadow:1px -1px 20px #86afd3;
		}
		article>h2{
			margin:0.8em 0;
			font-weight:200;
		}
		article>div>div{
			margin:3% 5%;
			font-size:2em;
		}
		article>div>div div{

		}
		article>div div p{
			padding:0.3em;
			border-bottom:1px solid #00c5c5;
		}
		/*复制完样式*/
		article p button.copyFinishstu{
			font-size:1.5em;
			color:#b3bbbb;
			padding:1% 5%;
		}
		/*复制样式*/
		article p button.copystu{
			font-size:1.5em;
			color:#ffffff;
			background-color:#00c5c5;
			padding:1% 5%;
		}
		/*居中*/
		article>div div p.center{
			text-align:center;
		}
		article>div div p label{
			color:#4a96f4;
			font-weight:bold;
		}
		article>div div p:nth-child(5) label{
			color:#00c5c5;
		}
		article>div div a{
			text-decoration:none;
			color:#ff5e00;
			font-weight:bold;
		}
		article>div div>a{
			display:block;
			width:100%;
			text-align:center;
			border:1px solid #00c5c5;
			margin-top:0.5em;
			background-color:#00c5c5;
			font-weight:bold;
			color:#FFFFFF;
			padding:0.3em 0;
			font-size:1.5em;
		}
		/*临时变更站点样式*/
		article span.blue{

			font-size:1.5em;
		}

			font-weight:bold;
			font-size:1.5em;

			font-weight:bold;
			font-size:1.5em;
		}
		article label.arrTime{
			color:#c5006b;
			font-weight:bold;
		}
		/*备注样式*/

			font-weight:bold;
			font-size:1.5em;
		}

			color:#ff0000;
			display:inline-block;
		}
		/*重要标注样式*/
		article p button{
			font-size:1em;
			color:#00c5c5;
			background-color:#ffffff;
			outline:0;
			border:0;
			border-radius:0.5em;
			padding:0 1%;
			margin-left:1.5%;
		}
		/*搜索页面样式*/
		aside{
			margin:2% 5%;
			width:90%;
			box-shadow: 1px -1px 20px #86afd3;
		}
		
		aside h1{
			text-align:center;
			background-color:#00c5bc;
			background: linear-gradient(left, #00c5bc, #0098c5);
			background:-webkit-linear-gradient(left, #00c5bc, #0098c5);
			background:-moz-linear-gradient(left, #00c5bc,#0098c5);	        
			background: -o-linear-gradient(left, #00c5bc, #0098c5);
			color:#FFFFFF;
			padding:10% 0;
			font-size:3.5em;
			font-weight:bold;
		}
		
		aside>div{
			border-right:1px solid #cccccc;
			border-left:1px solid #cccccc;
			border-bottom:1px solid #cccccc;
			padding:5% 8%;
			color:#000000;
		}
		aside div p{
			font-size:2em;
			margin-bottom:1em;
		}
		aside div div{
			background-color:#e5e5e5;
			padding:1em 0.8em;
			margin-bottom:1em;
		}
		aside div div input{
			width:100%;
			border:0px;
			background-color:#e5e5e5;
			font-size:2em;
			
		}
		aside div p:last-child{
			text-align:center;
			margin-bottom:0;
		}
		aside div p:last-child button{
			width:8em;
			padding:0.8em 0;
			background-color:#00c5c5;
			color:#FFFFFF;
			border:0px;
			font-size:1em;
			cursor:pointer;
			font-weight:bold;
		}
		
		/*返回按钮*/
		ul{
			position:fixed;
			right:0.5em;
			bottom:10%;
		}
		ul li{
			display:block;
			margin-bottom:2em;
			text-align:center;
		}
		ul li a{
			cursor:pointer;
		}
		/*脚步版权*/
		footer{
			text-align:center;
			color:#6dcbcb;
			font-weight:bold;
			font-size:2em;
		}
		footer a{
			color:#ffbb00;
			text-decoration:none;
			font-weight:bold;
		}
		footer label.neibu{
			color:#ff0000;
		}
		
		
		/*音乐播放器*/
		div#musicPlayer,div#musicList{
			width:90%;
			margin:3% 5%;
			border:1px solid #cccccc;
			box-shadow: 1px -1px 20px #86afd3;
			font-size:2em;
		}
		
		div#musicPlayer div#musicfm{
			padding:1% 3%;
			position:relative;
		}
		div#musicPlayer div img{
			height:10em;
			
		}
		div#musicPlayer div p{
			display:inline-block;
			margin-left:2em;
			position:absolute;
			width:45%;
			text-overflow:ellipsis;
			overflow:hidden;
			top:38%;
		}
		
		div#musicPlayer div p span{
			color:#00c5c5;
			font-weight:bold;
		}
		div#jdline{
			display:block;
			padding:0;
			margin-bottom:0.5em;
			height:10px;
			background-color:#cccccc;
		}
		div#jdline span#jdgline{

			height:100%;
			background-color:#00c5c5;
			width:0;/*初始化  不给宽度*/
		}
		div#musicPlayer div label{
			display:block;
			text-align:center;
		}
		div#musicPlayer div ol,div#musicList div ol{
			width:100%;
			list-style-type:none;
			margin:1em 0;
		}
		div#musicPlayer div ol li{
			width:24%;
			text-align:center;
			display:inline-block;
		}
		
		/*音乐列表样式*/
		div#musicList{
			height:22em;
			overflow:scroll;
		}
		div#musicList div{
			margin:3% 5%;
		}

			background-color:#00c5c5;
			margin-bottom:0.5em;
			padding:0.5em;
			color:#FFFFFF;
			font-weight:bold;
			cursor:pointer;
		}
		div#musicTotalNum{
			color:#00c5c5;
			text-align:center;
			margin-bottom:2%;
		}

			margin:3% 5%;
		}
		div#FirstIndexForceRead div#FirstIndexForceReadHtml div p{
			padding:1% 0;
			color:#3d3e3e;
			font-weight:300;
		}
		.large{
			font-size:2.5em;
		}
		div#FirstIndexForceRead div#FirstIndexForceReadHtml div p:last-child{
			font-weight:bold;
			padding:2% 0;
			text-align:right;
		}
		div#FirstIndexForceRead div#FirstIndexForceReadHtml div span{
			color:red;
		}
		div#FirstIndexForceRead>div:last-child{

		}

			display:inline-block;
		}
		div#FirstIndexForceRead>div:last-child a:hover{
			background-color:#00c5c5;
			color:#ffffff;
		}

			//匹配每个趟次的站点到站时间，返回时间
			function gainArrTime(station,tangci,linshiOrNot){
				if (linshiOrNot){ //为True时则为临时变更。
					var lsTTemp=loadLsTimeData(station,lsChangeXwZdTC1);
					if  (lsTTemp==null || lsTTemp=='undefined'){
						lsTTemp=loadLsTimeData(station,lsChangeXwZdTC2);
					}
					return lsTTemp;
				}else{
					for(var zdN=0;zdN<houcheZAndTime.length;zdN++){
						if (station==houcheZAndTime[zdN].zhandian){
							var zdT=houcheZAndTime[zdN].zdtime;
							var zdTArr=zdT.split("@");
							for (var t=0;t<zdTArr.length;t++){
								if (tangci.indexOf("下午")>=0){
									if (tangci.indexOf(t+1)>=0){
										return zdTArr[t+2];
										break;
									}
								}else{
									if (tangci.indexOf(t+1)>=0){
										ztime=zdTArr[t];//早上候车时间
										return ztime;
										break;
									}
								}
								
							}
							
						}
					}
				
				}
				
			}
			function loadLsTimeData(station,Data){
				var totalStation=Data;
				for(var zdN=0;zdN<totalStation.length;zdN++){
					if (station==totalStation[zdN].station){
						var zdT=totalStation[zdN].zdLsTime;
						return zdT;
						break;
					}
				}
			}
			//正则匹配数据，获取对应的班级，姓名，手机号码，并进行存储
			function matchData(data,zOrx,bool,sOrNot,sCont,tc){
				//匹配最外层数据
				var guiz=/\[data\][\s\S]*?\[\/data\]/g;

				while(matchRes=guiz.exec(data)){

						//console.log(matchRess)
						var mBjGuiz='';

							if (isNaN(sCont)){
								//查找姓名或者站点
								mBjGuiz=new RegExp("\\d+" + sCont + "1[3456789]\\d{9}<zd>[\u4e00-\u9fa5]+<\/zd>|\\d+"+ sCont+"<zd>[\u4e00-\u9fa5]+<\/zd>|\\d+" + sCont + "1[3456789]\\d{9}|\\d+"+ sCont+"|\\d+[\u4e00-\u9fa5]+1[3456789]\\d{9}<zd>"+sCont+"<\/zd>|\\d+[\u4e00-\u9fa5]+<zd>"+sCont+"<\/zd>","g"); //两者选其中一个规则，首选第一个规则
							}
							else{
								//查找班级
								mBjGuiz=new RegExp(sCont+"[\u4e00-\u9fa5]+" + "1[3456789]\\d{9}<zd>[\u4e00-\u9fa5]+<\/zd>|" + sCont+"[\u4e00-\u9fa5]+" + "<zd>[\u4e00-\u9fa5]+<\/zd>|" + sCont +"[\u4e00-\u9fa5]+" + "1[3456789]\\d{9}|"+sCont+"[\u4e00-\u9fa5]+","g");
							}
							
							var matchRessJ;
							matchRessJ=matchRess.match(mBjGuiz);
							var curTc='';

							}

							mBjGuiz=new RegExp("\\d+[\u4e00-\u9fa5]+1[3456789]\\d{9}|\\d+[\u4e00-\u9fa5]+","g");
							//班级，姓名,手机号码
							var matchBanjiPhoneData;
							matchBanjiPhoneData=matchRess.match(mBjGuiz);
							addData(matchBanjiPhoneData,zOrx,i,bool);

			//添加网页数据，动态生成相应的按钮
			function addData(matchBanjiPD,zOrx,k,bool){ //按道理手机和班级姓名是一样数量的，所以手机这里不做验证了   k<0表示不是同一个座位趟次，大于0则为同一个座位不同趟次
				//因为校车座位是三排两列的，所以，要进行区分
				var xch=1;//1代表三个座位，2代表两个座位
				for(var i=0;i<matchBanjiPD.length;i++){
					//console.log(matchBanjiPD[i]);
					//console.log(matchBanjiPD[i]);
					var yuanI;
					var zuowei;
					var zuoweiName;
					//创建元素插入
					var section = document.createElement('section');
					var h1 = document.createElement("h1");
					if (xch==1&&i+2==52||i+2==54){ //52的话说明座位不够了，最后面一排座位只有两座
						xch=2
					}
					if (xch==1){
						yuanI=i+3;
						xch=2;
						zuoweiName="A"+(i+1)+"(外)"+"A"+(i+2)+"(中)"+"A"+(i+3)+"(窗)";
						zuowei="A"+(i+1)+"A"+(i+2)+"A"+(i+3);
					}
					else{
						yuanI=i+2;
						xch=1;
						zuoweiName="A"+(i+1)+"(外)"+"A"+(i+2)+"(窗)";
						zuowei="A"+(i+1)+"A"+(i+2);
					}
					section.setAttribute('id',zuowei);
					h1.setAttribute('id',zuowei+zOrx+k);
					h1.innerText="座位号:"+zuoweiName;
					section.appendChild(h1);
					var div = document.createElement('div');
					var h2 = document.createElement("h2");
					var zTxt='';
					if (zOrx=='zaos'){
						zTxt="早上"
					}
					else{
						zTxt="下午"
					}
					h2.innerText=zTxt+"第"+k+"趟";
					h2.setAttribute('class',zOrx);
					var divdiv = document.createElement('div');
					var p = document.createElement('p');
					while (i<yuanI){
						var a = document.createElement('a');
						//console.log(matchBanji[i])
						if (typeof(matchBanjiPD[i])=="undefined"){
							a.innerText="此座位无人";
							a.setAttribute('class','noZuoWei');
						}
						else{
							//存在手机号码
							var matchPhone=gainMatch('Phone',matchBanjiPD[i]);
							var matchBanjiName=gainMatch('Banji',matchBanjiPD[i]);
							if (matchPhone!='undefined' && matchPhone!='null' && matchPhone!=''){
								a.setAttribute('href','tel:'+matchPhone);
							}
							else{
								a.setAttribute('onclick','noPhone("'+matchBanjiName+'")');
								a.setAttribute('class','noPhone');
							}
							a.innerText=matchBanjiName+"【A"+(i+1)+"】";
						}
						p.appendChild(a);
						i++;
					}
					i--;
					if(yuanI>54){
						//满座为54座，超载了，提示，并禁止且退出循环
						alert(zTxt+"第"+k+"趟"+"已经超载,到"+matchBanji[yuanI-3]+"超载了,不再进行划分位置！！！");
						return;
					}
					divdiv.appendChild(p);
					div.appendChild(h2);
					div.appendChild(divdiv);
					section.appendChild(div);
					if (bool){
						try{
							document.getElementById(zuowei).appendChild(div);
						}
						catch(e){
							//console.log("出现错误:没有找到座位id:"+zuowei+","+e);
							document.getElementsByTagName("body")[0].appendChild(section);
							document.getElementById(zuowei).appendChild(div);
						}
					}
					if (k>1){
						document.getElementById(zuowei).appendChild(div);
					}
					else{
						if (!bool){
							document.getElementsByTagName("body")[0].appendChild(section);
						}
					}
				}
			}
			
			//取班级，姓名，手机号码
			function gainMatch(gSort,data){
				var rtdata='';
				if (gSort=='Banji'){ //返回班级姓名
					rtdata=data.replace(/1[3456789]\d{9}/g,'');//去掉手机号码
					rtdata=rtdata.replace(/<beizhu>[^<]*?<\/beizhu>/g,'');//去掉备注信息
					rtdata=rtdata.replace(/<newstu>[^<]*?<\/newstu>/g,'');//去掉是否新生
					return rtdata.replace(/<zd>[\u4e00-\u9fa5]+<\/zd>/g,'');//去掉站点，返回班级姓名
				}
				else if(gSort=='Phone'){ //返回手机号码
					rtdata=data.replace(/<zd>[\u4e00-\u9fa5]+<\/zd>/g,'');//去掉站点
					rtdata=rtdata.replace(/<beizhu>[^<]*?<\/beizhu>/g,'');//去掉备注信息
					rtdata=rtdata.replace(/<newstu>[^<]*?<\/newstu>/g,'');//去掉是否新生
					return rtdata.replace(/\d+[\u4e00-\u9fa5]+/g,'');//去掉姓名班级，返回手机号码
				}
				else if(gSort=='ZhanDian'){//返回站点名
					rtdata=data.replace(/\d+[\u4e00-\u9fa5]+/g,'');//去掉班级姓名
					rtdata=rtdata.replace(/1[3456789]\d{9}/g,'');//去掉手机号码
					rtdata=rtdata.replace(/<beizhu>[^<]*?<\/beizhu>/g,'');//去掉备注信息
					rtdata=rtdata.replace(/<newstu>[^<]*?<\/newstu>/g,'');//去掉是否新生
					rtdata=rtdata.replace('<zd>','');//去掉<zd></zd>
					return rtdata.replace('</zd>','');//返回站点名
				}
				else if(gSort=="Beizhu"){ //返回备注信息
					rtdata=data.replace(/1[3456789]\d{9}/g,'');//去掉手机号码
					rtdata=rtdata.replace(/\d+[\u4e00-\u9fa5]+/g,'');//去掉班级
					rtdata=rtdata.replace(/<zd>[\u4e00-\u9fa5]+<\/zd>/g,'');//去掉备注信息
					rtdata=rtdata.replace(/<newstu>[^<]*?<\/newstu>/g,'');//去掉是否新生
					rtdata=rtdata.replace('<beizhu>','');
					return rtdata.replace('</beizhu>','');//返回备注信息
				}
				else if(gSort=="xinsheng"){//返回是否为新生
					rtdata=data.replace(/1[3456789]\d{9}/g,'');//去掉手机号码
					rtdata=rtdata.replace(/\d+[\u4e00-\u9fa5]+/g,'');//去掉班级
					rtdata=rtdata.replace(/<zd>[\u4e00-\u9fa5]+<\/zd>/g,'');//去掉备注信息
					rtdata=rtdata.replace(/<beizhu>[^<]*?<\/beizhu>/g,'');//去掉是否新生
					rtdata=rtdata.replace('<newstu>','');
					rtdata=rtdata.replace('</newstu>','');//返回是否为新生
					if (rtdata.indexOf("是")>-1){
						return true;//是新生
					}
					else{
						return false;//不是新生
					}
				}
				else{//返回班级
					rtdata=data.replace(/1[3456789]\d{9}/g,'');//去掉手机号码
					rtdata=rtdata.replace(/<beizhu>[^<]*?<\/beizhu>/g,'');//去掉备注
					rtdata=rtdata.replace(/<zd>[\u4e00-\u9fa5]+<\/zd>/g,'');//去掉备注信息
					rtdata=rtdata.replace(/<newstu>[^<]*?<\/newstu>/g,'');//去掉是否新生
					rtdata=rtdata.replace(/[\u4e00-\u9fa5]+/g,'');//去掉姓名
					return rtdata;//返回班级		
				}
			}

			//获取当前日期 返回 yyyy-mm-dd格式
			function gainCurRq(){
			  const now = new Date();
			  // 分别获取年、月、日、小时、分钟、秒
			  const year = now.getFullYear();
			  const month = (now.getMonth() + 1).toString().padStart(2, '0');
			  const day = now.getDate().toString().padStart(2, '0');
			  const hours = now.getHours().toString().padStart(2, '0');
			  const minutes = now.getMinutes().toString().padStart(2, '0');
			  const seconds = now.getSeconds().toString().padStart(2, '0');
			  // 返回格式化的字符串
			  return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
			}
			//临时变更开始日期
			var setLsBeginT='2024-09-13 17:30:00';
			var setLsOverT='2024-09-14 17:59:59';
			//比较日期是否已经结束或者已经开始
			function BjTimeStatus(){
				var currq = new Date(gainCurRq());
				var beginTime = new Date(setLsBeginT);
				var overTime = new Date(setLsOverT);
				 
				if (currq.getTime() < beginTime.getTime()) {
					//console.log('临时变更尚未启用!');
					return false;
				} else if (currq.getTime() > overTime.getTime()) {
					//console.log('临时变更启用已结束!');
					return false;
				} else {
					//console.log('临时变更还在启用中');
					return true;
				}
			}

						if (musicImg!=null || musicTimer!=null){
							clearInterval(musicImg);

			//跟着音乐进度条一起走
			function musicjdt(jdtId,jdtts){
				var musicjdt=document.getElementById(jdtId);
				var musicjdtts=document.getElementById(jdtts);
				
				var musiccurTime=audio.currentTime;
				var musiccurFen=noTen(parseInt(musiccurTime/60));
				var musiccurMiao=noTen(parseInt(musiccurTime%60));
				
				var musicTotalTime=audio.duration;
				var musicTotalfen=noTen(parseInt(musicTotalTime/60));
				var musicTotalMiao=noTen(parseInt(musicTotalTime%60));
				
				if (isNaN(musicTotalfen) || isNaN(musicTotalMiao)){
					musicjdtts.innerText="音乐加载中.......";
				}
				else{
					musicjdtts.innerText=musiccurFen + ':' + musiccurMiao + "/" + musicTotalfen + ":" + musicTotalMiao;
				}
				if (!audio.paused){
					var musicBaifenbi=((musiccurTime/musicTotalTime)*100)+"%";
					musicjdt.style.width=musicBaifenbi;
				}
				if (musiccurTime==musicTotalTime){ //播放结束进入下一首
					musicNext();
				}
			}

				if (audio.readyState==4||audio.readyState==3){
					if (!audio.paused){ //不是暂停状态
						var img=document.getElementById("img");
						if (xzdu>360){
							xzdu=0;//360度则重新赋值为0
						}
						xzdu+=1;//每次加1度
						img.setAttribute("style","transform:rotate("+xzdu+"deg)");
					}
				}
			}
			
			//不足10返回01
			function noTen(num){
				if (num<10){
					return '0' + num;
				}
				else{
					return num;
				}
			}
			
			function removeHtmlYs(htmlArg,cz){
				for(var i=0;i<htmlArg.length;i++){
					//console.log(htmlArg[i]);
					var html='';
					try{
						html=document.getElementsByTagName('body')[0].getElementsByTagName(htmlArg[i]);
						//console.log(html.length);
						if (html.length<=0){
							html=document.getElementsByTagName('body')[0].getElementsByClassName(htmlArg[i]);
						}
					}
					catch(e){
						html=document.getElementsByTagName('body')[0].getElementsByClassName(htmlArg[i]);
					}
					//console.log(html.length);
					if (typeof(html)=='undefined'){
						return;
					}
					//console.log(html);
					//console.log(html.length);
					if (html.length>0){
						//console.log(html.length);
						for (var k=0;k<html.length;k++){
							if (cz.caozuo=="show"){
								html[k].setAttribute('style','display:block');
							}
							else if(cz.caozuo=="hide"){
								html[k].setAttribute('style','display:none');
							}
							else{
								html[k].parentNode.removeChild(html[k]);
							}
						}
					}
					
				}
			}
			//动态更改颜色
			function changeColor(classid){
				var curCArr='rgb('+(Math.floor(Math.random() * 255) + 1)+','+(Math.floor(Math.random() * 255) + 1)+', '+(Math.floor(Math.random() * 255) + 1)+')';//随机生成颜色
				try{
					var classArr=document.getElementsByClassName(classid);
					for (var i=0;i<classArr.length;i++){
						classArr[i].setAttribute('style','color:'+curCArr)
					}
				}
				catch{
				}
				
			}
			//复制名单，按照剪切板输出以下格式内容:XX班XX级未在候车点候车
			function cpyStuName(name,cpHz){
				if (cpName.indexOf(cpHz)<=-1){
					cpName=name + cpHz;
					copyToClipboard(cpName,false);
				}else{
					if (cpName.indexOf(name)<=-1){//名字不存在就复制
						cpName=cpName.replace(cpHz,'');
						cpName=cpName + "," + name + cpHz;
						copyToClipboard(cpName,false);
					}
				}
			}
			//显示复制成功
			function showCopyCG(obj,stu,cpHz){
				//调用复制
				cpyStuName(stu,cpHz);
				obj.innerText='复制成功!可连续复制名单';
				obj.setAttribute('class','copyFinishstu');
				obj.setAttribute('onclick','delCopyStu(this,"'+stu+'","'+cpHz+'")');
			}
			//删除复制的学生 由于不能直接操作用户剪切板，所以只能复制删掉的内容。
			function delCopyStu(obj,stu,cpHz){
				obj.innerText='复制学生:' + stu;
				obj.setAttribute('class','copystu');
				obj.setAttribute('onclick','showCopyCG(this,"'+stu+'","'+cpHz+'")');
				var hz=",";
				//判断这个学生在不在，在的话就取消复制
				if (cpName.indexOf(hz+stu)>-1 || cpName.indexOf(stu+hz)>-1){
					cpName=cpName.replace(hz+stu,'');
					cpName=cpName.replace(stu+hz,'');//不只这个学生
				}
				else{
					cpName=' ';//清空，只有这个学生，清空剪切板
				}
				//复制该内容
				copyToClipboard(cpName,false);
			}
		</script>
	</body>
</html>
