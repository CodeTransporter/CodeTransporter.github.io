			//正则匹配数据，获取对应的班级，姓名，手机号码，并进行存储
			function matchData(data,zOrx,bool,sOrNot,sCont,tc){
				//匹配最外层数据
				var guiz=/\[data\][\s\S]*?\[\/data\]/g;
				var matchRes;
				var i=1;//存储第几个
				while(matchRes=guiz.exec(data)){
					if (matchRes!=null){
						matchRes=matchRes+'';//转换成str
						//匹配具体的数据，如班级，姓名，手机号码，并进行分类，存储
						matchRes=matchRes.replace('[data]','')//去掉data
						matchRes=matchRes.replace('[/data]','')//去掉data
						matchRess=matchRes.replace(/\s*/g,'');//把空格去掉
						//console.log(matchRess)
						var mBjGuiz='';
						if (sOrNot){ //为True时进入搜索模式，仅输出搜索结果
							if (isNaN(sCont)){
								//查找姓名或者站点
								mBjGuiz=new RegExp("\\d+" + sCont + "1[3456789]\\d{9}<zd>[\u4e00-\u9fa5]+<\/zd>|\\d+"+ sCont+"<zd>[\u4e00-\u9fa5]+<\/zd>|\\d+" + sCont + "1[3456789]\\d{9}|\\d+"+ sCont+"|\\d+[\u4e00-\u9fa5]+1[3456789]\\d{9}<zd>"+sCont+"<\/zd>|\\d+[\u4e00-\u9fa5]+<zd>"+sCont+"<\/zd>","g"); //两者选其中一个规则，首选第一个规则
							}
							else{
								//查找班级
								mBjGuiz=new RegExp(sCont+"[\u4e00-\u9fa5]+" + "1[3456789]\\d{9}<zd>[\u4e00-\u9fa5]+<\/zd>|" + sCont+"[\u4e00-\u9fa5]+" + "<zd>[\u4e00-\u9fa5]+<\/zd>|" + sCont +"[\u4e00-\u9fa5]+" + "1[3456789]\\d{9}|"+sCont+"[\u4e00-\u9fa5]+","g");
							}
							
							var matchRessJ;
							matchRessJ=matchRess.match(mBjGuiz);
							var curTc='';
							if (tc=='xiawu'){
								curTc="下午第"+i+"趟";
							}
							else{
								curTc="早上第"+i+"趟";
							}
							if (matchRessJ!=null){
								//console.log(matchRessJ);
								SearchButtonAdd(matchRessJ,curTc,sCont,bool);//输出搜索结果，添加进网页内  bool为True时直接添加，false为新插入article元素再添加
							}
							else{
								SearchButtonAdd('',curTc,sCont,bool);//没有搜索到学生
								//console.log(matchRessJ);
							}
						}
						else{ //非搜索模式，正常输出所有校车名单
							//班级，姓名,手机号码
							mBjGuiz=new RegExp("\\d+[\u4e00-\u9fa5]+1[3456789]\\d{9}|\\d+[\u4e00-\u9fa5]+","g");
							//班级，姓名,手机号码
							var matchBanjiPhoneData;
							matchBanjiPhoneData=matchRess.match(mBjGuiz);
							addData(matchBanjiPhoneData,zOrx,i,bool);
						}
					}
					i+=1;
				}
				
			}
			
			//添加网页数据，动态生成相应的按钮
			function addData(matchBanjiPD,zOrx,k,bool){ //按道理手机和班级姓名是一样数量的，所以手机这里不做验证了   k<0表示不是同一个座位趟次，大于0则为同一个座位不同趟次
				//因为校车座位是三排两列的，所以，要进行区分
				var xch=1;//1代表三个座位，2代表两个座位
				for(var i=0;i<matchBanjiPD.length;i++){
					//console.log(matchBanjiPD[i]);
					//console.log(matchBanjiPD[i]);
					var yuanI;
					var zuowei;
					var zuoweiName;
					//创建元素插入
					var section = document.createElement('section');
					var h1 = document.createElement("h1");
					if (xch==1&&i+2==52||i+2==54){ //52的话说明座位不够了，最后面一排座位只有两座
						xch=2
					}
					if (xch==1){
						yuanI=i+3;
						xch=2;
						zuoweiName="A"+(i+1)+"(外)"+"A"+(i+2)+"(中)"+"A"+(i+3)+"(窗)";
						zuowei="A"+(i+1)+"A"+(i+2)+"A"+(i+3);
					}
					else{
						yuanI=i+2;
						xch=1;
						zuoweiName="A"+(i+1)+"(外)"+"A"+(i+2)+"(窗)";
						zuowei="A"+(i+1)+"A"+(i+2);
					}
					section.setAttribute('id',zuowei);
					h1.setAttribute('id',zuowei+zOrx+k);
					h1.innerText="座位号:"+zuoweiName;
					section.appendChild(h1);
					var div = document.createElement('div');
					var h2 = document.createElement("h2");
					var zTxt='';
					if (zOrx=='zaos'){
						zTxt="早上"
					}
					else{
						zTxt="下午"
					}
					h2.innerText=zTxt+"第"+k+"趟";
					h2.setAttribute('class',zOrx);
					var divdiv = document.createElement('div');
					var p = document.createElement('p');
					while (i<yuanI){
						var a = document.createElement('a');
						//console.log(matchBanji[i])
						if (typeof(matchBanjiPD[i])=="undefined"){
							a.innerText="此座位无人";
							a.setAttribute('class','noZuoWei');
						}
						else{
							//存在手机号码
							var matchPhone=gainMatch('Phone',matchBanjiPD[i]);
							var matchBanjiName=gainMatch('Banji',matchBanjiPD[i]);
							if (matchPhone!='undefined' && matchPhone!='null' && matchPhone!=''){
								a.setAttribute('href','tel:'+matchPhone);
							}
							else{
								a.setAttribute('onclick','noPhone("'+matchBanjiName+'")');
								a.setAttribute('class','noPhone');
							}
							a.innerText=matchBanjiName+"【A"+(i+1)+"】";
						}
						p.appendChild(a);
						i++;
					}
					i--;
					if(yuanI>54){
						//满座为54座，超载了，提示，并禁止且退出循环
						alert(zTxt+"第"+k+"趟"+"已经超载,到"+matchBanji[yuanI-3]+"超载了,不再进行划分位置！！！");
						return;
					}
					divdiv.appendChild(p);
					div.appendChild(h2);
					div.appendChild(divdiv);
					section.appendChild(div);
					if (bool){
						try{
							document.getElementById(zuowei).appendChild(div);
						}
						catch(e){
							//console.log("出现错误:没有找到座位id:"+zuowei+","+e);
							document.getElementsByTagName("body")[0].appendChild(section);
							document.getElementById(zuowei).appendChild(div);
						}
					}
					if (k>1){
						document.getElementById(zuowei).appendChild(div);
					}
					else{
						if (!bool){
							document.getElementsByTagName("body")[0].appendChild(section);
						}
					}
				}
			}
			
			//取班级，姓名，手机号码
			function gainMatch(gSort,data){
				var rtdata='';
				if (gSort=='Banji'){
					rtdata=data.replace(/1[3456789]\d{9}/g,'');//去掉手机号码
					return rtdata.replace(/<zd>[\u4e00-\u9fa5]+<\/zd>/g,'');//去掉站点，返回班级姓名
				}
				else if(gSort=='Phone'){
					rtdata=data.replace(/<zd>[\u4e00-\u9fa5]+<\/zd>/g,'');//去掉站点
					return rtdata.replace(/\d+[\u4e00-\u9fa5]+/g,'');//去掉姓名班级，返回手机号码
				}
				else{
					rtdata=data.replace(/\d+[\u4e00-\u9fa5]+/g,'');//去掉班级姓名
					rtdata=rtdata.replace(/1[3456789]\d{9}/g,'');//去掉手机号码
					rtdata=rtdata.replace('<zd>','');//去掉<zd></zd>
					return rtdata.replace('</zd>','');//返回站点名
				}
			}
			
			function noPhone(banJiName){
				alert("抱歉，"+banJiName+"尚未存有号码,无法进行拨打电话操作，如您是班主任，请及时向校车老师进行更新号码！");
			}
			
			function copyToClipboard(text) {
			  var tempInput = document.createElement("input");
			  tempInput.style = "position: absolute; left: -1000px; top: -1000px";
			  tempInput.value = text;
			  document.body.appendChild(tempInput);
			  tempInput.select();
			  document.execCommand("copy");
			  document.body.removeChild(tempInput);
			  alert('微信号复制成功,请在打开微信后在添加朋友界面进行添加老师操作');
			}

				if (!cont.trim()){
					return true;
				}
				else{
					if(cont==null || cont==""){
						return true;
					}
				}
				return false;
			}

			var musicCurSong=1;//第一首
			var musicCurSongName=musicArr[musicCurSong-1].musicName;//当前歌曲名称
			musicListAdd();
			function musicListAdd(){
				var musicList=document.getElementById("musicListOl");
				var musicLi='';
				for(var musicI=0;musicI<musicArr.length;musicI++){
					var musicName=musicArr[musicI].musicName;
					var musicUrl=musicArr[musicI].music;
					musicLi=musicLi+'<li onclick="musicPlayNum('+(musicI+1)+')">'+musicName+'</li>';
					//console.log(musicLi);
				}
				musicList.innerHTML=musicLi;
			}
			function musicPlayNum(num){
				musicCurSong=num;
				if (musicCurSong<=1){
					musicCurSong=musicArr.length;
				}else{
					musicCurSong-=1;
				}
				if (musicCurSong>=musicArr.length){
					musicCurSong=1;
				}else{
					musicCurSong+=1;
				}
				loadMusic(musicArr[musicCurSong-1].music,musicArr[musicCurSong-1].musicName);
				musicAct("PlayStauts");
			}
			function loadMusic(musicUrl,musicName){
				//console.log(musicUrl);
				document.getElementById("musicTs").innerText=musicName;
				document.getElementById("audio").setAttribute("src",musicUrl);
			}
			loadMusic(musicArr[musicCurSong-1].music,musicCurSongName);
			//上一首
			function musicPrev(){
				if (musicCurSong<=1){
					musicCurSong=musicArr.length;
				}else{
					musicCurSong-=1;
				}
				loadMusic(musicArr[musicCurSong-1].music,musicArr[musicCurSong-1].musicName);
				musicAct("PlayStauts");
			}
			function musicNext(){
				if (musicCurSong>=musicArr.length){
					musicCurSong=1;
				}else{
					musicCurSong+=1;
				}
				loadMusic(musicArr[musicCurSong-1].music,musicArr[musicCurSong-1].musicName);
				musicAct("PlayStauts");
			}
			//音乐进度条点击
			function musicDj(e,jdtId){
				var jdtId=document.getElementById(jdtId);
				var jdtWidth=jdtId.offsetWidth;
				var jddjDurTime=(e.offsetX/jdtId.offsetWidth)*(audio.duration);
				audio.currentTime=jddjDurTime;
				document.getElementById("jdgline").setAttribute('width',(e.offsetX/jdtId.offsetWidth)*100+'%')
			}
			setTimeout("musicjdt('jdgline','jdTip')",1000)
			//关闭或者打开音乐
			var musicTimer="";
			var musicImg="";
			var audio=document.getElementById("audio");
			function musicAct(action){
				if (action=="PlayStauts"){
					if (audio.paused){//暂停状态
						audio.play();//打开
						if (musicImg!=null || musicTimer!=null){
							clearInterval(musicImg);
							clearInterval(musicTimer);
						}
						setTimeout("musicjdt('jdgline','jdTip')",0);//执行一次
						musicTimer=setInterval('musicjdt("jdgline","jdTip")',1000);
						musicImg=setInterval('musicPhotoxz()',100);
						//alert("开始播放背景音乐");
					}
					else{
						audio.pause();
						clearInterval(musicImg);
						clearInterval(musicTimer);
						//alert("已经暂停播放背景音乐");
					}
				}
				else if (action=="nextSong"){
					musicNext();
				}
				else if (action=="preSong"){
					musicPrev();
				}
				else if(action=="musicList"){
					var musicShow=document.getElementById("musicList").style.display;
					if (musicShow=="none"){
						removeHtmlYs(['aside'],{"caozuo":"hide"});
						removeHtmlYs(['footer','musicPlayer','musicList'],{"caozuo":"show"});
					}
					else{
						removeHtmlYs(['aside','musicList'],{"caozuo":"hide"});
						removeHtmlYs(['footer','musicPlayer'],{"caozuo":"show"});
					}
				}
				
			}
			
			//跟着音乐进度条一起走
			function musicjdt(jdtId,jdtts){
				var musicjdt=document.getElementById(jdtId);
				var musicjdtts=document.getElementById(jdtts);
				
				var musiccurTime=audio.currentTime;
				var musiccurFen=noTen(parseInt(musiccurTime/60));
				var musiccurMiao=noTen(parseInt(musiccurTime%60));
				
				var musicTotalTime=audio.duration;
				var musicTotalfen=noTen(parseInt(musicTotalTime/60));
				var musicTotalMiao=noTen(parseInt(musicTotalTime%60));
				
				if (isNaN(musicTotalfen) || isNaN(musicTotalMiao)){
					musicjdtts.innerText="音乐加载中.......";
				}
				else{
					musicjdtts.innerText=musiccurFen + ':' + musiccurMiao + "/" + musicTotalfen + ":" + musicTotalMiao;
				}
				if (!audio.paused){
					var musicBaifenbi=((musiccurTime/musicTotalTime)*100)+"%";
					musicjdt.style.width=musicBaifenbi;
				}
				if (musiccurTime==musicTotalTime){ //播放结束进入下一首
					musicNext();
				}
			}
			
			//图片封面旋转
			var xzdu=0;//刚刚开始图片不旋转
			function musicPhotoxz(){
				if (!audio.paused){ //不是暂停状态
					var img=document.getElementById("img");
					if (xzdu>360){
						xzdu=0;//360度则重新赋值为0
					}
					xzdu+=1;//每次加1度
					img.setAttribute("style","transform:rotate("+xzdu+"deg)");
				}
			}
			
			//不足10返回01
			function noTen(num){
				if (num<10){
					return '0' + num;
				}
				else{
					return num;
				}
			}
			
			function removeHtmlYs(htmlArg,cz){
				for(var i=0;i<htmlArg.length;i++){
					//console.log(htmlArg[i]);
					var html='';
					try{
						html=document.getElementsByTagName('body')[0].getElementsByTagName(htmlArg[i]);
						//console.log(html.length);
						if (html.length<=0){
							html=document.getElementsByTagName('body')[0].getElementsByClassName(htmlArg[i]);
						}
					}
					catch(e){
						html=document.getElementsByTagName('body')[0].getElementsByClassName(htmlArg[i]);
					}
					//console.log(html.length);
					if (typeof(html)=='undefined'){
						return;
					}
					//console.log(html);
					//console.log(html.length);
					if (html.length>0){
						//console.log(html.length);
						for (var k=0;k<html.length;k++){
							if (cz.caozuo=="show"){
								html[k].setAttribute('style','display:block');
							}
							else if(cz.caozuo=="hide"){
								html[k].setAttribute('style','display:none');
							}
							else{
								html[k].parentNode.removeChild(html[k]);
							}
						}
					}
					
				}
			}
		</script>
